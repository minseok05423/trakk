version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: skitracker
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: ski_tracker_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
